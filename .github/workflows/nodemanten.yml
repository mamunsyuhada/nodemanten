name: ci/cd nodemanten
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USER }}/nodemanten:latest
      -
        name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # password: ${{ secrets.SSH_PASSWORD }}
          # port: ${{ secrets.SSH_PORT }}
          # passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            whoami
            ls -al
            docker stop nodemanten && docker rmi mamunsyuhada/nodemanten -f
            cd /root/nodemanten && git pull origin main && docker-compose up --build -d --remove-orphans
